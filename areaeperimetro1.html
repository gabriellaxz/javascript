<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calcular area de umretangulo</title>
</head>
<body>
	<font size= "7">
	<script>
		var base = parseInt(prompt("Entre com um valor para base do retângulo"));
		var altura = parseInt(prompt("Entre com um valor para a altura do retângulo"));
		var area = (base * altura);
		var perimetro = (parseInt(base) * 2) + (parseInt(altura) + 2);
		document.write("Área do retângulo é => " +area + "cm²");

		document.write("<br>");
		document.write("Valor do Perímetro é => " + perimetro);
		
		
	</script>
</body>
</html>
